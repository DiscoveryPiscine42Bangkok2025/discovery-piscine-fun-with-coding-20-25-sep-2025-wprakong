
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>card-picture</title>
    <link rel="stylesheet" href="card.css">
</head>

<body>
    <div class="card">
        <div class="card-Title">User Profile Card</div>

        <div class="card-picture">
            <img src="https://static.vecteezy.com/system/resources/thumbnails/005/544/718/small_2x/profile-icon-design-free-vector.jpg"
                width="300" alt="Profile">
        </div>

        <div class="card-body">
            <table class="info">
                <tr><td class="name"><h2>Nai Kub</h2></td></tr>
                <tr><td class="login"><p>Id intra "nkasuwan"</p></td></tr>
                <tr><td class="desc"><p>CS</p></td></tr>

                <tr>
                    <td class="social">
                        <img src="https://cdn-icons-png.flaticon.com/128/2111/2111463.png" width="30" alt="Instagram">
                        <img src="https://cdn-icons-png.flaticon.com/128/5968/5968764.png" width="30" alt="Facebook">
                        <img src="https://cdn-icons-png.flaticon.com/128/5968/5968958.png" width="30" alt="X">
                    </td>
                </tr>

                <tr><td><button class="Contact-Button">Contact</button></td></tr>
            </table>
        </div>
    </div>

</body>

</html>
